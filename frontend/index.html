<!DOCTYPE html>
<html>
	<head>
		<title>Marvel Personality Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="authContainer">
			<h1>Marvel Personality Quiz</h1>

			<!-- Login Form -->
			<div id="loginForm" class="auth-form">
				<form id="loginFormElement">
					<button type="submit">Start Playing</button>
				</form>
			</div>

			<!-- Game Container -->
			<div id="gameContainer" style="display: none">
				<div id="userInfo">
					<span id="userDisplay"></span>
					<button id="logoutBtn">Logout</button>
				</div>
				<h1>Marvel personality game</h1>
				<button id="startQuizBtn">Start Quiz</button>
			</div>

			<!-- Quiz Container -->
			<div id="quizContainer" style="display: none">
				<div id="userInfo">
					<span id="userDisplayQuiz"></span>
					<button id="logoutBtnQuiz">Logout</button>
				</div>
				<h1>Marvel personality game</h1>

				<!-- Progress Bar -->
				<div id="progressBar">
					<div id="progressFill"></div>
				</div>
				<div id="progressText">Question 1 of 6</div>

				<!-- Quiz Question -->
				<div id="quizContent">
					<div id="questionContainer">
						<h2 id="questionText"></h2>
						<div id="answersContainer"></div>
					</div>
				</div>

				<!-- Results Screen -->
				<div id="resultsContainer" style="display: none">
					<h2>Your Marvel Personality is...</h2>
					<div id="resultCharacter"></div>
					<div id="resultDescription"></div>
					<button id="restartQuiz">Take Quiz Again</button>
					<button id="backToMenu">Back to Menu</button>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
